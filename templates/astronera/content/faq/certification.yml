items:
  - label: What is DarkSky International certification?
    content:
      Global gold standard for dark sky protection. Third-party verification
      that a site meets rigorous lighting standards, sky quality measurements,
      and community engagement criteria. Certified sites join global network of
      200+ protected dark sky places.

  - label: What are Maharashtra's 6 priority sites?
    content:
      'Lonar Crater (geological significance), Pench Tiger Reserve,
      Tadoba-Andhari Tiger Reserve, Udmal Plateau, Raigad Fort (historical),
      Toronmal Hill Station. Selection based on sky quality, ecological
      sensitivity, tourism potential, and community readiness.'

  - label: What are certification requirements?
    content:
      Sky Quality Meter readings >21.0 mag/arcsecÂ², comprehensive lighting
      inventory, retrofitting plan for non-compliant fixtures, lighting
      management plan, community education program, ongoing monitoring
      commitment. Process takes 12-24 months.

  - label: Who pays for certification?
    content:
      Shared investment model - State govt covers infrastructure retrofitting
      (30-40%), DSI certification fees (10-15%), local tourism operators
      contribute to community programs (20-30%), AstronEra provides technical
      coordination (20-25% in-kind).

  - label: What are economic benefits?
    content:
      Certified sites see average 15-25% increase in tourism revenue within 3
      years, attract international astrotourism market ($3B by 2032), create
      50-100 jobs per site (AstroGuides, site managers, hospitality), qualify
      for green tourism funding, reduce energy costs 30-50%.

  - label: How does AstronEra support certification?
    content:
      Technical Secretariat role - coordinate DSI application process, conduct
      sky quality assessments, design lighting retrofits, train local teams,
      manage stakeholder communication, ensure compliance monitoring. We are
      Maharashtra's DSI-endorsed technical partner.

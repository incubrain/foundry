category:
  id: organizations
  label: Organizations
  color: secondary

terms:
  - id: mpcb
    term: Maharashtra Pollution Control Board
    abbreviation: MPCB
    definition:
      Statutory organization responsible for implementing environmental laws and
      rules within the state of Maharashtra.
  - id: dgca
    term: Directorate General of Civil Aviation
    abbreviation: DGCA
    definition:
      Statutory body of the Government of India to regulate civil aviation in
      India.
  - id: meda
    term: Maharashtra Energy Development Agency
    abbreviation: MEDA
    definition:
      State nodal agency for collecting data and implementing renewable energy
      and energy conservation programs.
  - id: mtdc
    term: Maharashtra Tourism Development Corporation
    abbreviation: MTDC
    definition:
      Government body responsible for development and promotion of tourism in
      Maharashtra.
  - id: ngt
    term: National Green Tribunal
    abbreviation: NGT
    definition:
      Specialized body equipped with the necessary expertise to handle
      environmental disputes involving multi-disciplinary issues.
  - id: cms
    term: Convention on Migratory Species
    abbreviation: CMS
    definition:
      Environmental treaty of the United Nations that provides a global platform
      for the conservation and sustainable use of migratory animals and their
      habitats.
  - id: iau
    term: International Astronomical Union
    abbreviation: IAU
    definition:
      International association of professional astronomers active in
      professional research and education in astronomy.
  - id: dsi
    term: DarkSky International
    abbreviation: DSI
    definition:
      The recognized authority on light pollution and the leading organization
      combating light pollution worldwide.
  - id: moefcc
    term: Ministry of Environment, Forest and Climate Change
    abbreviation: MoEFCC
    definition:
      India's apex body in the administrative structure for planning, promotion,
      coordination and oversight of environmental and forestry programs.
  - id: cpcb
    term: Central Pollution Control Board
    abbreviation: CPCB
    definition:
      Statutory organization under the Ministry of Environment, Forest and
      Climate Change to promote cleanliness of streams and wells in different
      areas of India.
  - id: iit
    term: Indian Institute of Technology
    abbreviation: IIT
    definition:
      Autonomous public technical universities located across India, known for
      engineering and technology research.
  - id: iiser
    term: Indian Institute of Science Education and Research
    abbreviation: IISER
    definition:
      Group of premier science education and research institutes in India.
  - id: tifr
    term: Tata Institute of Fundamental Research
    abbreviation: TIFR
    definition:
      Public research institution in Mumbai conducting fundamental research in
      physics, chemistry, biology, mathematics, and computer science.
  - id: teri
    term: The Energy and Resources Institute
    abbreviation: TERI
    definition:
      Research institute focused on energy, environment, and sustainable
      development.
  - id: wri
    term: World Resources Institute
    abbreviation: WRI
    definition:
      Global research organization working on issues at the intersection of
      environment and socio-economic development.
  - id: ulb
    term: Urban Local Bodies
    abbreviation: ULB
    definition:
      Municipal corporations, municipalities, and nagar panchayats responsible
      for local governance in urban areas.
  - id: iea
    term: International Energy Agency
    abbreviation: IEA
    definition:
      Intergovernmental organization providing information, analysis, and
      recommendations on global energy issues.
  - id: unfccc
    term: United Nations Framework Convention on Climate Change
    abbreviation: UNFCCC
    definition:
      International environmental treaty addressing climate change, adopted at
      the Earth Summit in 1992.
  - id: cea
    term: Central Electricity Authority
    abbreviation: CEA
    definition:
      Statutory organization in India responsible for national electricity
      policy, planning and coordination.
  - id: cie
    term: Commission Internationale de l'Ã‰clairage
    abbreviation: CIE
    definition:
      International Commission on Illumination, the global authority on light,
      lighting, color, and color spaces.
  - id: who
    term: World Health Organization
    abbreviation: WHO
    definition:
      United Nations agency responsible for international public health.
  - id: iarc
    term: International Agency for Research on Cancer
    abbreviation: IARC
    definition:
      Specialized cancer agency of the World Health Organization conducting and
      coordinating research on cancer causes.
